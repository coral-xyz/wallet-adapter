name: Build

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - run: yarn install

      - run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: wallet-adapter
          path: .
